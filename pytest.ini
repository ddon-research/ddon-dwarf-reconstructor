[pytest]
# Pytest configuration for DDON DWARF Reconstructor

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes

# Markers for selective test running
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    performance: marks tests as performance benchmarks

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(levelname)s: %(message)s

# Coverage (if pytest-cov is installed)
# addopts = --cov=src/ddon_dwarf_reconstructor --cov-report=html --cov-report=term

# Timeout for tests (requires pytest-timeout)
# timeout = 300

# Minimum Python version
minversion = 3.10
